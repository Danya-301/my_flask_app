<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clasificador de Aves</title>

  <!-- CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }

    .container {
      margin-top: 50px;
      max-width: 600px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    img {
      display: block;
      margin: 20px auto;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Clasificador de Aves</h1>
    <form action="/" method="POST" enctype="multipart/form-data" class="mb-3">
      <div class="mb-3">
        <label for="image" class="form-label">Selecciona una imagen</label>
        <input class="form-control" type="file" name="image" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Clasificar</button>
    </form>

    {% if prediction %}
      <div class="alert alert-info text-center">
        <h2>Resultado: {{ prediction }}</h2>
        <p>Confianza: {{ confidence }}%</p>
      </div>
      <img src="{{ url_for('static', filename='uploaded_image.jpg') }}" alt="Imagen subida" class="img-fluid">
    {% endif %}
  </div>

  <!-- JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
